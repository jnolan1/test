<!doctype html>
<html>
  <head>
    <title>Google+ | Timeline</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }

      iframe {
      height: 100%;
      vertical-align: bottom;
      width: 100%;
      }
    </style>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

  </head>
  <body>
    <div class='container'>
      <h1>Welcome to Timeline+</h1>

		<p>This is a simple app that shows some public activities from your stream.</p>
      

		<div class="box">
		  <center>
		<b>{{ me.displayName }}</b><br/>
		<b><img src="{{ me.image.url}}?sz=50"></b>
		<h2>YOU</h2>
		  </center>

		</div> 

		
		<div class="box">
		  <p>Your public activities' content</p>
		
		  	<div id='activityContainer'>
			</div>
			<script>
				var json ={{ activities }};
				var ctn = document.getElementById('activityContainer');
				var i = 0;
				while (i < json.length)
				{
					var act = document.createElement('div');
					act.innerHTML = json[i].title;
					act.className = 'well';
					ctn.appendChild(act);
					++i;
				}
			</script>
		
		
		</div>

		<div class="box">
		  <p>FIRST ACTIVITY CONTENT:</p>
		  <table border=0>
		<tr valign=top>
			  <td>{{ top_activity_content }}</td>
		</tr>
		  </table>
		</div>
    </div>
</body>

</html>
