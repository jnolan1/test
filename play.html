<!DOCTYPE html>
<html>
  <head>
    <title>Google+ | Timeline</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
      iframe {
        height: 100%;
        vertical-align: bottom;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  </head>
  <body>
    <div class="topbar-wrapper" style="z-index: 5;">
      <div class="topbar" data-dropdown="dropdown" >
        <div class="topbar-inner">
          <div class="container">
            <h3><a>Timeline+</a></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="fbh well">
        <div class="box" id="header">
          <div class="me"><img src="{{ me.image.url}}?sz=125"></div>
        </div>
        <div class="name"><p>{{ me.displayName }}</p></div>
        <div class="desc">
          <h1>Welcome to Timeline+</h1>
          <p>This is a simple app that shows some public activities from your stream.</p>
        </div>
      </div>


		  <p>Your public activities' content</p>

			<div class='row'>
				<div id='leftCtn' class='columns span7'>

				</div>
				<div class='columns span1' id='line'>

				</div>
				<div id='rightCtn' class='columns span7'>

				</div>
			<script>
				var json ={{ activities }};
				var left = document.getElementById('leftCtn');
				var right = document.getElementById('rightCtn');
				var lSize = 0;
				var rSize = 0;

				var i = 0;
				while (i < json.length)
				{
					var act = document.createElement('div');
					act.innerHTML = '# ' + i + ': ' + json[i].title;
					if (json[i].kind == 'youtube#video')
					{
						act.innerHTML = '# ' + i + ': ' + json[i].title + '<br />' +
						'<object width="425" height="350">'
						+ '<param name="movie" value="' + json[i].youtube_player + '"></param>'
						+'<embed src="' + json[i].youtube_player +
						+ '" type="application/x-shockwave-flash" '
						+'width="425" height="350"></embed></object>';
					}
					act.className = 'well';
					act.style.display = 'block';

					if (rSize < lSize)
					{
						right.appendChild(act);
						rSize += act.offsetHeight;
					}
					else
					{
						left.appendChild(act);
						lSize += act.offsetHeight;
					}

					++i;
				}
			</script>


		</div>
</body>
</html>
